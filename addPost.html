<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addPoststyles.css">
    <link rel="icon" href="icons/favicon.ico">
    <title>Add a post</title>
</head>
<body>
    <header>
        <a href="index.html" ><strong>Home</strong></a>
        <div><button id="Profile_info" type="button"></button></div>
    </header>
    <div id="profilePanel" class="profile-panel">
        <h3>Guest</h3>
        <p>Email: guest@example.com</p>
        <a href="Login.html" ><strong>Logout</strong></a>
    </div>
    <br>
    <div class="form">
        <form action="index.html" method="post" enctype="multipart/form-data">
            <div>
                <label for="postBody">Post body:</label>
                <textarea id="postBody" name="postBody" rows="3" cols="30" placeholder="Write your post here"></textarea>
            </div>
            <div>
                <label for="fileUpload">Select file:</label>
                <input type="file" id="fileUpload" name="fileUpload">
            </div>
            <div>
                <button type="submit">Create post</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
